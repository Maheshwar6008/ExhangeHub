<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="exchangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Envelope body -->
  <rect x="15" y="30" width="70" height="45" rx="4" fill="url(#exchangeGrad)" opacity="0.9"/>
  <!-- Envelope flap -->
  <polygon points="15,30 50,55 85,30" fill="url(#exchangeGrad)" opacity="0.7"/>
  <!-- Mail lines -->
  <line x1="30" y1="50" x2="55" y2="50" stroke="#020617" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="30" y1="57" x2="48" y2="57" stroke="#020617" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Arrow/send indicator -->
  <circle cx="72" cy="25" r="14" fill="#020617" stroke="url(#exchangeGrad)" stroke-width="2"/>
  <polygon points="66,25 78,25 72,18" fill="#f97316"/>
  <rect x="70" y="24" width="4" height="10" rx="1" fill="#f97316"/>
</svg>
